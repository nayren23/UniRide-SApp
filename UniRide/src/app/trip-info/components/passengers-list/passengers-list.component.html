<p-card header="Passagers">
    <p-table [value]="passengers">
        <ng-template pTemplate="body" let-passenger>
            <tr [ngClass]="{'row-accessories': passenger.id < 0}">
                <td>
                    <p-avatar *ngIf="!passenger.profile_picture && passenger.id >= -1" icon="pi pi-user" class="mr-2" size="xlarge" (click)="showDialog(passenger.id)"/>
                    <p-avatar *ngIf="passenger.profile_picture && passenger.id >= -1" [image]="passenger.profile_picture" class="mr-2" shape="circle" size="xlarge"/>{{
                    passenger.firstname }} {{ passenger.lastname }}
                    <p-tag *ngIf="passenger.id >= -1 && (tripStatus == 3 || tripStatus == 4)"
                        [severity]="chipValue(passenger.joined)">
                        <i class="text-l">{{ getStatusLabel(passenger.joined) }}
                        </i>
                    </p-tag>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
